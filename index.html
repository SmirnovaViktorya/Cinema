<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cinema</title>
  </head>
  <body>
    <section class="cinemaHall">
      <div class="TVscreen"></div>
      <ol class="hall"></ol>
    </section>
    <section class="priceSection">
      <table class="price">
        <tr>
          <th>Ряд</th>
          <th>BYN</th>
        </tr>
      </table>
      <div class="calculation">
        <select class="valuta">
          <option>BYN</option>
          <option>USD</option>
          <option>EUR</option>
        </select>
        <div class="cost"></div>
        <button class="buyBut">Купить</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
